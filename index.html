
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Volunteer Form</title>
</head>
<body>
	<h1><strong>Volunteer Form</strong></h1>
	<form method="post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" >
		<fieldset>
		<legend>My Info</legend>
		<div>
			<label>First name:<input type="first name" name="first_name_field"></label>
		</div>
		<div>
			<label>Last name:<input type="last name" name="last_name_field"></label>
		</div>
		<div>
			<label>Phone:<input type="phone" name="phone_field"></label>
		</div>
		<div>
			<label>Email:<input type="email" name="email_field"></label>
		</div>
		<div>
			<label>Gender:</label>
			<label>Male<input type="radio" name="gender_field"></label>
			<label>Female<input type="radio" name="gender_field"></label>
		</div>
		<div>
			<label>Age:</label>
			<select name="available_field[]">
				<option selected>under 18</option>
				<option>over 18</option>
			</select>
		</div>
		</fieldset>
		<fieldset>
		<legend>My Availability</legend>
		<h2>Days Available</h2>
		<div>
			<label>Sunday<input type="checkbox" name="hidden_field" value="Sun"></label>
		</div>
		<div>
			<label>Monday<input type="checkbox" name="hidden_field" value="Mon"></label>
		</div>
		<div>
			<label>Tuesday<input type="checkbox" name="hidden_field" value="Tue"></label>
		</div>
		<div>
			<label>Wednesday<input type="checkbox" name="hidden_field" value="Wed"></label>
		</div>
		<div>	
			<label>Thursday<input type="checkbox" name="hidden_field" value="Thu"></label>
		</div>
		<div>
			<label>Friday<input type="checkbox" name="hidden_field" value="Fri"></label>
		</div>
		<div>
			<label>Saturday<input type="checkbox" name="hidden_field" value="Sat"></label>
	  </div> 
		<div>
			<h2>Comments<h2>
				<textarea col="10" rows="10"></textarea>
		</div>
		</fieldset>
		<input type="submit" value="Submit Query">
	</form>
</body>
</html>
